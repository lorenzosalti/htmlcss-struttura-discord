<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <!--  Foglio di stile  -->
    <link rel="stylesheet" href="css/style.css">
    <!--  /Foglio di stile  -->
</head>
<body>

    <!--  Intestazione Pagina  -->
    <header>
        
        <nav class="container">

            <div id="nav-logo">logo</div>
                      
            <ul class="nav-links">
                <li>link</li>
                <li>link</li>
                <li>link</li>
                <li>link</li>
                <li>link</li>
            </ul>
                       
            <div id="nav-login">login</div>
        
        </nav>
        
    </header>
    <!--  /Intestazione Pagina  -->

    <!--  Corpo Principale della Pagina  -->
    <main>

        <!--  Sezione di testa del Corpo   -->
        <section class="main-header">
            <div class="container main-header"></div>
        </section>
        <!--  /Sezione di testa del Corpo   -->

        <section>
            <div class="container">
                <div class="large-content"></div>
                <div class="small-content"></div>
            </div>
        </section>

        <!--  Sezione "Inversa" del Corpo   -->
        <section>
            <div class="container reverse">
                <div class="large-content"></div>
                <div class="small-content"></div>
            </div>
        </section>
        <!--  /Sezione "Inversa" del Corpo   -->

        <section>
            <div class="container">
                <div class="large-content"></div>
                <div class="small-content"></div>
            </div>
        </section>

        <!--  Sezione di coda del Corpo   -->
        <section>
            <div class="container main-footer"></div>
        </section>
        <!--  Sezione di coda del Corpo   -->

    </main>
    <!--  /Corpo Principale della Pagina  -->

    <!--  Footer della Pagina  -->
    <footer>

        <!--  Sezione superiore del Footer  -->
        <section class="upper-foot">
            <div class="container">
                <div class="single"></div>
                <div class="multiple">
                    <div class="sub-multiple"></div>
                    <div class="sub-multiple"></div>
                    <div class="sub-multiple"></div>
                    <div class="sub-multiple"></div>
                </div>
            </div>
        </section>
        <!--  /Sezione superiore del Footer  -->

        <!--  Sezione inferiore del Footer  -->
        <section class="lower-foot">
            <nav class="container">
                <div class="foot-button">Logo</div>
                <div class="foot-button">Bottone</div>
            </nav>
        </section>
        <!--  /Sezione inferiore del Footer  -->
    </footer>
    <!--  /Footer della Pagina  -->

</body>
</html>
